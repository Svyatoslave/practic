<script>
let  data1="а роза упала на лапу Азора";
let data2='';
let a=0
		data1=data1.replace(/ /g,'');

		data2+=data1[data1.length-i-1 ];

		function check(a){
		for (let i = 0; i < data1.length; i++){
		if(data1==data2){
		a+=0;
		}else{
		a++;
		}
		}
		if(a==0){
		console.log("Это Полином");
		}else{
		console.log("Это не полином");
		}
		return a;
		}
		check(a);
