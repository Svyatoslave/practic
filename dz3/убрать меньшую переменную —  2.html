<script>
	function Delete(){
		let  arr= [1,2,3,4,5,6,7,0,10];
		let number=Math.min.apply(null, arr)
		let a=arr.indexOf(number);
		arr.splice(a,1);
		return arr;
		}
		console.log(Delete());
			</script>
